<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="./css/style.css" />
		<script type="module" src="./js/index.mjs"></script>

		<title>Calculator app</title>
	</head>
	<body>
		<!--  -->
		<main class="main">
			<header class="main__header header">
				<h1 class="header__title">calc</h1>
				<div class="themes">
					<span class="themes__label" id="themes-label">THEME</span>
					<div class="themes__wrapper">
						<ul class="themes__numbers" id="themes-numbers">
							<li class="themes__theme-label">1</li>
							<li class="themes__theme-label">2</li>
							<li class="themes__theme-label">3</li>
						</ul>

						<div
							class="themes__radiogroup"
							role="radiogroup"
							aria-labelledby="themes-label"
							aria-describedby="themes-numbers">
							<input
								class="themes__input"
								type="radio"
								id="theme-1"
								name="theme"
								value="1"
								checked />
							<input
								class="themes__input"
								type="radio"
								id="theme-2"
								name="theme"
								value="2" />
							<input
								class="themes__input"
								type="radio"
								id="theme-3"
								name="theme"
								value="3" />
							<span class="themes__slider"></span>
						</div>
					</div>
				</div>
			</header>
			<!--  -->
			<section class="calculator">
				<h2 class="sr-only">Display calculator</h2>
				<div class="calculator__display">
					<div class="calculator__accumulate">
						<span class="calculator__ans">Ans: 1</span>
					</div>
					<label for="screen" class="sr-only">Calculator display</label>
					<input
						type="text"
						class="calculator__screen"
						id="screen"
						aria-label="Display" />
				</div>
				<fieldset class="calculator__interaction">
					<legend class="sr-only">
						Calculator keypad with numbers and operations
					</legend>
					<button type="button" class="calculator__buttons">7</button>
					<button type="button" class="calculator__buttons">8</button>
					<button type="button" class="calculator__buttons">9</button>
					<button
						type="button"
						class="calculator__buttons calculator__buttons--remove">
						DEL
					</button>
					<button type="button" class="calculator__buttons">4</button>
					<button type="button" class="calculator__buttons">5</button>
					<button type="button" class="calculator__buttons">6</button>
					<button type="button" class="calculator__buttons">+</button>
					<button type="button" class="calculator__buttons">1</button>
					<button type="button" class="calculator__buttons">2</button>
					<button type="button" class="calculator__buttons">3</button>
					<button type="button" class="calculator__buttons">-</button>
					<button type="button" class="calculator__buttons">.</button>
					<button type="button" class="calculator__buttons">0</button>
					<button type="button" class="calculator__buttons">/</button>
					<button type="button" class="calculator__buttons">x</button>
					<button
						type="button"
						class="calculator__buttons calculator__buttons--remove calculator__buttons--reset">
						RESET
					</button>
					<button
						type="button"
						class="calculator__buttons calculator__buttons--result">
						=
					</button>
				</fieldset>
			</section>
		</main>
		<!--  -->
	</body>
</html>
